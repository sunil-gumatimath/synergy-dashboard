# ===================================================
# Synergy Employee Management System - Docker Compose
# ===================================================

services:
  synergy-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    image: synergy-employee-management:latest
    container_name: synergy-employee-management
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

# To use:
# 1. Rename .env.local to .env (or create a .env file with the same variables)
# 2. Run: docker-compose build
# 3. Run: docker-compose up -d
# 4. Access at: http://localhost:8080
