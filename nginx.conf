server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ─── Security Headers ──────────────────────────────────────────
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Block MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    # XSS protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    # Referrer policy — only send origin on cross-origin
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Permissions policy — disable unused browser features
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # Content-Security-Policy
    # - self for scripts/styles/images/fonts
    # - Supabase domain for API + auth + storage
    # - data: for inline images (avatars, QR codes)
    # - wss: for Supabase realtime websocket
    # - unsafe-inline for styles (required by many CSS-in-JS / inline styles)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.supabase.co; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # HSTS — force HTTPS for 1 year, include subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ─── Gzip Compression ──────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ─── Cache Static Assets ───────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ─── SPA Routing ───────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Avoid caching the SPA shell
    location = /index.html {
        add_header Cache-Control "no-store";
    }
}
