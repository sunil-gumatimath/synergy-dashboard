<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aurora-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" /> <!-- Indigo-500 -->
      <stop offset="50%" stop-color="#8b5cf6" /> <!-- Violet-500 -->
      <stop offset="100%" stop-color="#ec4899" /> <!-- Pink-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect x="32" y="32" width="448" height="448" rx="128" fill="url(#aurora-gradient)" />
  
  <!-- Stylized 'A' / Peak Symbol -->
  <path d="M256 128L156 364H226L256 294L286 364H356L256 128Z" fill="white" stroke="white" stroke-width="16" stroke-linejoin="round" />
  
  <!-- Crossbar Swoosh (Aurora effect) -->
  <path d="M190 300C190 300 230 260 256 260C282 260 322 300 322 300" stroke="white" stroke-width="24" stroke-linecap="round" stroke-opacity="0.9" />
  
  <!-- Subtle shine/highlight -->
  <circle cx="400" cy="112" r="64" fill="white" fill-opacity="0.1" />
</svg>
